<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rpgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warheadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#990000;stop-opacity:1" />
    </linearGradient>
    <filter id="rpgGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="400" height="400" fill="transparent"/>
  
  <!-- RPG Tube (발사관) -->
  <rect x="60" y="180" width="280" height="40" rx="20" 
        fill="url(#rpgGradient)" 
        stroke="#3a3a3a" 
        stroke-width="3"
        filter="url(#rpgGlow)"/>
  
  <!-- RPG Tube inner (내부) -->
  <rect x="70" y="190" width="260" height="20" rx="10" 
        fill="#0a0a0a" 
        opacity="0.8"/>
  
  <!-- Warhead (탄두) -->
  <ellipse cx="340" cy="200" rx="30" ry="25" 
           fill="url(#warheadGradient)" 
           stroke="#cc0000" 
           stroke-width="2"
           filter="url(#rpgGlow)"/>
  
  <!-- Warhead tip (탄두 끝) -->
  <path d="M 340 175 L 370 200 L 340 225 Z" 
        fill="#ff0000" 
        stroke="#cc0000" 
        stroke-width="2"
        opacity="0.9"/>
  
  <!-- Fins (안정날개) -->
  <path d="M 60 180 L 50 170 L 60 200 Z" 
        fill="#1a1a1a" 
        stroke="#3a3a3a" 
        stroke-width="2"/>
  <path d="M 60 220 L 50 230 L 60 200 Z" 
        fill="#1a1a1a" 
        stroke="#3a3a3a" 
        stroke-width="2"/>
  
  <!-- Grip (손잡이) -->
  <rect x="100" y="220" width="20" height="60" rx="3" 
        fill="url(#rpgGradient)" 
        stroke="#3a3a3a" 
        stroke-width="2"/>
  
  <!-- Trigger guard (방아쇠 가드) -->
  <path d="M 120 240 Q 140 250 160 240 Q 160 260 140 260 Q 120 260 120 240" 
        fill="none" 
        stroke="#3a3a3a" 
        stroke-width="2"/>
  
  <!-- Trigger (방아쇠) -->
  <rect x="125" y="250" width="10" height="15" rx="2" 
        fill="#0a0a0a" 
        stroke="#3a3a3a" 
        stroke-width="1"/>
  
  <!-- Sight (조준기) -->
  <rect x="200" y="160" width="4" height="20" 
        fill="#ff0000" 
        opacity="0.8"/>
  <circle cx="202" cy="170" r="3" 
          fill="#ff0000" 
          opacity="0.6"/>
  
  <!-- Warning label (경고 라벨) -->
  <rect x="150" y="195" width="100" height="10" rx="2" 
        fill="#ff0000" 
        opacity="0.4"/>
  <text x="200" y="202" 
        font-family="Arial, sans-serif" 
        font-size="8" 
        font-weight="bold" 
        fill="#ff0000" 
        text-anchor="middle" 
        opacity="0.8">RPG-7</text>
  
  <!-- Danger stripes (위험 줄무늬) -->
  <line x1="80" y1="185" x2="120" y2="185" 
        stroke="#ff0000" 
        stroke-width="2" 
        opacity="0.6"/>
  <line x1="80" y1="215" x2="120" y2="215" 
        stroke="#ff0000" 
        stroke-width="2" 
        opacity="0.6"/>
  
  <!-- Muzzle flash effect (구경 화염 효과) -->
  <path d="M 60 190 L 40 180 L 60 200 Z" 
        fill="#ff6600" 
        opacity="0.4"/>
  <path d="M 60 210 L 40 220 L 60 200 Z" 
        fill="#ff6600" 
        opacity="0.4"/>
  
  <!-- Destruction aura (파괴 오라) -->
  <ellipse cx="200" cy="200" rx="160" ry="100" 
           fill="none" 
           stroke="#ff0000" 
           stroke-width="1" 
           opacity="0.2"/>
  <ellipse cx="200" cy="200" rx="140" ry="80" 
           fill="none" 
           stroke="#ff6600" 
           stroke-width="1" 
           opacity="0.15"/>
</svg>

