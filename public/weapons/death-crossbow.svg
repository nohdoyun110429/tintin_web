<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="wood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5a4a3a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a3a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a2a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="limb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6a5a4a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a4a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a3a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7a7a7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a5a5a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a4a4a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="string" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff4444;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dd0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bb0000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Light background for visibility -->
  <rect width="400" height="400" fill="#1a1a1a" opacity="0.5"/>
  
  <!-- Main Stock Body -->
  <path d="M 70 140 L 70 240 L 90 250 L 90 280 L 150 280 L 170 270 L 210 270 L 210 240 L 230 240 L 230 200 L 210 200 L 210 140 Z" 
        fill="url(#wood)" 
        stroke="#6a5a4a" 
        stroke-width="3"/>
  
  <!-- Stock top -->
  <path d="M 70 140 L 210 140 L 210 200 L 70 200 Z" 
        fill="#5a4a3a" 
        opacity="0.8"/>
  
  <!-- Buttstock -->
  <path d="M 70 240 L 90 250 L 90 280 L 70 280 Z" 
        fill="#3a2a1a" 
        stroke="#4a3a2a" 
        stroke-width="2.5"/>
  
  <!-- Grip -->
  <path d="M 90 250 L 90 280 L 150 280 L 170 270 L 170 250 Z" 
        fill="#4a3a2a" 
        stroke="#3a2a1a" 
        stroke-width="2.5"/>
  
  <!-- Grip lines -->
  <line x1="100" y1="255" x2="100" y2="275" stroke="#2a1a0a" stroke-width="2" opacity="0.7"/>
  <line x1="120" y1="255" x2="120" y2="275" stroke="#2a1a0a" stroke-width="2" opacity="0.7"/>
  <line x1="140" y1="255" x2="140" y2="275" stroke="#2a1a0a" stroke-width="2" opacity="0.7"/>
  
  <!-- Trigger guard -->
  <path d="M 170 250 Q 190 260 210 250 Q 210 270 190 270 Q 170 270 170 250" 
        fill="url(#steel)" 
        stroke="#6a6a6a" 
        stroke-width="3"/>
  
  <!-- Trigger -->
  <rect x="175" y="255" width="14" height="22" rx="3" 
        fill="#2a2a2a" 
        stroke="#5a5a5a" 
        stroke-width="2.5"/>
  <rect x="177" y="257" width="10" height="18" rx="2" 
        fill="#3a3a3a" 
        opacity="0.9"/>
  
  <!-- Upper Limb -->
  <ellipse cx="270" cy="160" rx="70" ry="12" 
           fill="url(#limb)" 
           stroke="#5a4a3a" 
           stroke-width="3"
           transform="rotate(-25 270 160)"/>
  
  <!-- Lower Limb -->
  <ellipse cx="270" cy="240" rx="70" ry="12" 
           fill="url(#limb)" 
           stroke="#5a4a3a" 
           stroke-width="3"
           transform="rotate(25 270 240)"/>
  
  <!-- Limb connection -->
  <rect x="210" y="195" width="30" height="10" rx="4" 
        fill="url(#steel)" 
        stroke="#6a6a6a" 
        stroke-width="2.5"/>
  
  <!-- Wood grain -->
  <line x1="220" y1="155" x2="330" y2="165" stroke="#4a3a2a" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="160" x2="330" y2="170" stroke="#4a3a2a" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="230" x2="330" y2="220" stroke="#4a3a2a" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="235" x2="330" y2="225" stroke="#4a3a2a" stroke-width="2" opacity="0.6"/>
  
  <!-- Bowstring -->
  <path d="M 210 200 Q 240 185 270 200" 
        stroke="url(#string)" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- String nocks -->
  <circle cx="210" cy="200" r="7" 
          fill="url(#steel)" 
          stroke="#7a7a7a" 
          stroke-width="2.5"/>
  <circle cx="270" cy="200" r="7" 
          fill="url(#steel)" 
          stroke="#7a7a7a" 
          stroke-width="2.5"/>
  
  <!-- Bolt groove -->
  <rect x="170" y="197" width="40" height="6" rx="3" 
        fill="#0a0a0a" 
        opacity="0.95"/>
  
  <!-- Arrow -->
  <line x1="170" y1="200" x2="210" y2="200" 
        stroke="#5a5a5a" 
        stroke-width="5" 
        stroke-linecap="round"/>
  <rect x="170" y="198" width="35" height="4" 
        fill="#6a6a6a" 
        opacity="0.95"/>
  
  <!-- Arrow fletching -->
  <path d="M 170 193 L 182 185 L 182 215 L 170 207 Z" 
        fill="#dd0000" 
        opacity="1"/>
  <path d="M 170 207 L 182 215 L 182 185 L 170 193 Z" 
        fill="#aa0000" 
        opacity="0.8"/>
  
  <!-- Arrowhead -->
  <path d="M 210 200 L 222 191 L 222 209 Z" 
        fill="url(#steel)" 
        stroke="#6a6a6a" 
        stroke-width="2"/>
  <path d="M 210 200 L 216 197 L 216 203 Z" 
        fill="#3a3a3a" 
        opacity="0.7"/>
  
  <!-- Stirrup -->
  <path d="M 210 250 L 210 275 L 230 275 L 230 250 Z" 
        fill="url(#steel)" 
        stroke="#6a6a6a" 
        stroke-width="3"/>
  <rect x="215" y="255" width="10" height="12" 
        fill="#2a2a2a" 
        opacity="0.8"/>
  
  <!-- Sight rail -->
  <rect x="190" y="145" width="30" height="5" 
        fill="url(#steel)" 
        stroke="#6a6a6a" 
        stroke-width="2"/>
  
  <!-- Rear sight -->
  <rect x="190" y="140" width="5" height="12" 
        fill="#ff0000" 
        opacity="1"/>
  <circle cx="192.5" cy="146" r="2.5" 
          fill="#ff0000" 
          opacity="0.9"/>
  
  <!-- Front sight -->
  <rect x="215" y="140" width="4" height="15" 
        fill="#ff0000" 
        opacity="1"/>
  
  <!-- Bone texture -->
  <ellipse cx="120" cy="160" rx="12" ry="5" 
           fill="#4a3a2a" 
           opacity="0.5" 
           transform="rotate(45 120 160)"/>
  <ellipse cx="140" cy="160" rx="12" ry="5" 
           fill="#4a3a2a" 
           opacity="0.5" 
           transform="rotate(45 140 160)"/>
  <ellipse cx="160" cy="160" rx="12" ry="5" 
           fill="#4a3a2a" 
           opacity="0.5" 
           transform="rotate(45 160 160)"/>
  
  <!-- Shadow -->
  <ellipse cx="170" cy="290" rx="140" ry="25" 
           fill="#000000" 
           opacity="0.6"/>
</svg>
